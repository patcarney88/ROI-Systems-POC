<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Performance: DNS Prefetch -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />

    <!-- Performance: Preconnect to API -->
    <link rel="preconnect" href="/api" crossorigin />

    <!-- Performance: Preload Critical Assets -->
    <link rel="preload" href="/src/main.tsx" as="script" crossorigin />

    <!-- PWA Meta Tags -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#6366f1" />
    <meta name="apple-mobile-web-app-title" content="ROI Systems" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />

    <!-- Viewport and Mobile Optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- SEO and Social -->
    <title>ROI Systems - Real Estate Document Management</title>
    <meta name="description" content="Professional real estate document management and client retention platform" />
    <meta property="og:title" content="ROI Systems" />
    <meta property="og:description" content="Real Estate Document Management Platform" />
    <meta property="og:type" content="website" />

    <!-- Performance: Resource Hints for Next Likely Routes -->
    <link rel="prefetch" href="/src/pages/Dashboard.tsx" as="script" />
    <link rel="prefetch" href="/src/pages/Documents.tsx" as="script" />
    <link rel="prefetch" href="/src/pages/Clients.tsx" as="script" />

    <!-- Inline Critical CSS (Generated during build) -->
    <style id="critical-css">
      /* Critical above-the-fold styles will be inlined here during build */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        min-height: 100vh;
      }
      .loading-screen {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- App Root -->
    <div id="root"></div>

    <!-- Main App Script -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', { scope: '/' })
            .then(reg => console.log('SW registered:', reg.scope))
            .catch(err => console.log('SW registration failed:', err));
        });
      }
    </script>
  </body>
</html>
