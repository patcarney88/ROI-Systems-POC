<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROI Systems QA Agent Dashboard - Live Monitoring</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: #666;
            font-size: 1.2em;
        }

        .status-bar {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .status-item {
            text-align: center;
        }

        .status-item .label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .status-item .value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .agent-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .agent-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
        }

        .agent-card.completed {
            border-left: 4px solid #10b981;
        }

        .agent-card.in-progress {
            border-left: 4px solid #3b82f6;
            animation: pulse 2s ease-in-out infinite;
        }

        .agent-card.pending {
            border-left: 4px solid #f59e0b;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 4px 16px rgba(59, 130, 246, 0.3);
            }
            50% {
                box-shadow: 0 4px 24px rgba(59, 130, 246, 0.6);
            }
        }

        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .agent-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }

        .agent-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-completed {
            background: #d1fae5;
            color: #065f46;
        }

        .status-in-progress {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .agent-task {
            color: #666;
            font-size: 1em;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .agent-metrics {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e5e7eb;
        }

        .metric {
            text-align: center;
        }

        .metric-label {
            font-size: 0.8em;
            color: #999;
            text-transform: uppercase;
        }

        .metric-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
        }

        .timeline {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }

        .timeline-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .timeline-item {
            display: flex;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e5e7eb;
        }

        .timeline-time {
            min-width: 80px;
            color: #667eea;
            font-weight: 600;
        }

        .timeline-content {
            flex: 1;
            padding-left: 20px;
        }

        .timeline-agent {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .timeline-task {
            color: #666;
        }

        .refresh-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 12px 20px;
            border-radius: 20px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #e5e7eb;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .overall-progress {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .overall-progress h2 {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: #333;
        }

        .overall-progress-bar {
            width: 100%;
            height: 30px;
            background: #e5e7eb;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .overall-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981 0%, #3b82f6 100%);
            transition: width 1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 ROI Systems QA Agent Dashboard</h1>
            <p class="subtitle">Real-time Multi-Agent Quality Assurance Analysis</p>
        </div>

        <div class="refresh-indicator">
            <div class="spinner"></div>
            <span>Auto-refresh: <strong id="countdown">60</strong>s</span>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <div class="label">Total Agents</div>
                <div class="value" id="total-agents">4</div>
            </div>
            <div class="status-item">
                <div class="label">Active</div>
                <div class="value" style="color: #3b82f6;" id="active-agents">1</div>
            </div>
            <div class="status-item">
                <div class="label">Completed</div>
                <div class="value" style="color: #10b981;" id="completed-agents">3</div>
            </div>
            <div class="status-item">
                <div class="label">Overall Progress</div>
                <div class="value" id="overall-progress">75%</div>
            </div>
        </div>

        <div class="overall-progress">
            <h2>Overall QA Progress</h2>
            <div class="overall-progress-bar">
                <div class="overall-progress-fill" id="overall-progress-fill" style="width: 75%">
                    75% Complete
                </div>
            </div>
        </div>

        <div class="agents-grid" id="agents-grid">
            <!-- Agent cards will be inserted here by JavaScript -->
        </div>

        <div class="timeline">
            <div class="timeline-title">📋 Activity Timeline</div>
            <div id="timeline-content">
                <!-- Timeline items will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        const agents = [
            {
                id: 'security-auditor',
                name: '🔒 Security Auditor',
                type: 'security-pro:security-auditor',
                task: 'Comprehensive security audit: JWT, CORS, dependencies, CVEs, OWASP compliance',
                status: 'completed',
                progress: 100,
                findings: 15,
                severity: 'Critical: 2, High: 4',
                startTime: '14:20:15',
                completedTime: '14:35:42',
                duration: '15m 27s'
            },
            {
                id: 'cloud-architect',
                name: '☁️ Cloud Architect',
                type: 'devops-automation:cloud-architect',
                task: 'Infrastructure analysis: Docker, PostgreSQL, Redis, Elasticsearch, microservices',
                status: 'completed',
                progress: 100,
                findings: 17,
                severity: 'Critical: 17',
                startTime: '14:20:18',
                completedTime: '14:38:15',
                duration: '17m 57s'
            },
            {
                id: 'test-engineer',
                name: '🧪 Test Engineer',
                type: 'testing-suite:test-engineer',
                task: 'Testing coverage analysis: Jest, unit tests, integration tests, E2E gaps',
                status: 'completed',
                progress: 100,
                findings: 25,
                severity: 'Coverage: 0%',
                startTime: '14:20:21',
                completedTime: '14:41:08',
                duration: '20m 47s'
            },
            {
                id: 'performance-engineer',
                name: '⚡ Performance Engineer',
                type: 'performance-optimizer:performance-engineer',
                task: 'Performance optimization: Bundle size, React rendering, database queries, caching',
                status: 'completed',
                progress: 100,
                findings: 11,
                severity: 'Grade: B+ (82/100)',
                startTime: '14:20:24',
                completedTime: '14:43:52',
                duration: '23m 28s'
            }
        ];

        const timeline = [
            { time: '14:43:52', agent: 'Performance Engineer', task: 'Analysis completed - Created comprehensive report' },
            { time: '14:41:08', agent: 'Test Engineer', task: 'Analysis completed - 0% test coverage identified' },
            { time: '14:38:15', agent: 'Cloud Architect', task: 'Analysis completed - 17 critical infrastructure issues found' },
            { time: '14:35:42', agent: 'Security Auditor', task: 'Analysis completed - CVSS 9.1 vulnerability found' },
            { time: '14:20:24', agent: 'Performance Engineer', task: 'Started performance analysis' },
            { time: '14:20:21', agent: 'Test Engineer', task: 'Started testing infrastructure analysis' },
            { time: '14:20:18', agent: 'Cloud Architect', task: 'Started infrastructure analysis' },
            { time: '14:20:15', agent: 'Security Auditor', task: 'Started security audit' },
            { time: '14:20:00', agent: 'System', task: 'QA Agent Dashboard initialized - 4 agents deployed' }
        ];

        function renderAgents() {
            const grid = document.getElementById('agents-grid');
            grid.innerHTML = agents.map(agent => `
                <div class="agent-card ${agent.status}">
                    <div class="agent-header">
                        <div class="agent-name">${agent.name}</div>
                        <div class="agent-status status-${agent.status}">
                            ${agent.status === 'completed' ? '✓ Completed' :
                              agent.status === 'in-progress' ? '⚙️ In Progress' :
                              '⏸ Pending'}
                        </div>
                    </div>
                    <div class="agent-task">${agent.task}</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${agent.progress}%"></div>
                    </div>
                    <div class="agent-metrics">
                        <div class="metric">
                            <div class="metric-label">Findings</div>
                            <div class="metric-value">${agent.findings}</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Severity</div>
                            <div class="metric-value" style="font-size: 0.9em;">${agent.severity}</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Duration</div>
                            <div class="metric-value" style="font-size: 0.9em;">${agent.duration}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderTimeline() {
            const timelineContent = document.getElementById('timeline-content');
            timelineContent.innerHTML = timeline.map(item => `
                <div class="timeline-item">
                    <div class="timeline-time">${item.time}</div>
                    <div class="timeline-content">
                        <div class="timeline-agent">${item.agent}</div>
                        <div class="timeline-task">${item.task}</div>
                    </div>
                </div>
            `).join('');
        }

        function updateStats() {
            const totalAgents = agents.length;
            const activeAgents = agents.filter(a => a.status === 'in-progress').length;
            const completedAgents = agents.filter(a => a.status === 'completed').length;
            const overallProgress = Math.round((completedAgents / totalAgents) * 100);

            document.getElementById('total-agents').textContent = totalAgents;
            document.getElementById('active-agents').textContent = activeAgents;
            document.getElementById('completed-agents').textContent = completedAgents;
            document.getElementById('overall-progress').textContent = overallProgress + '%';

            const progressFill = document.getElementById('overall-progress-fill');
            progressFill.style.width = overallProgress + '%';
            progressFill.textContent = overallProgress + '% Complete';
        }

        function startCountdown() {
            let seconds = 60;
            const countdownEl = document.getElementById('countdown');

            setInterval(() => {
                seconds--;
                if (seconds <= 0) {
                    seconds = 60;
                    // Simulate real-time updates
                    updateDashboard();
                }
                countdownEl.textContent = seconds;
            }, 1000);
        }

        function updateDashboard() {
            // Add new timeline entry
            const now = new Date();
            const timeStr = now.toTimeString().split(' ')[0].slice(0, 8);

            timeline.unshift({
                time: timeStr,
                agent: 'System',
                task: 'Dashboard refreshed - All agents status verified'
            });

            // Keep only last 20 timeline entries
            if (timeline.length > 20) {
                timeline.pop();
            }

            renderTimeline();
        }

        // Initial render
        renderAgents();
        renderTimeline();
        updateStats();
        startCountdown();

        // Add some dynamic behavior
        console.log('%c🤖 ROI Systems QA Agent Dashboard', 'color: #667eea; font-size: 20px; font-weight: bold;');
        console.log('%cDashboard initialized successfully', 'color: #10b981; font-size: 14px;');
        console.log('Total Agents:', agents.length);
        console.log('Active Agents:', agents.filter(a => a.status === 'in-progress').length);
        console.log('Completed Agents:', agents.filter(a => a.status === 'completed').length);
    </script>
</body>
</html>
